{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
<div id="logincontainer">
    <div class="loginform">
        <form action="" method="post" autocomplete="off">
            <h4 class="text-center">lets get you started</h4>
            <p class="text-center">Fill the required fields and continue</p>
            {% csrf_token %}
            <div class="form-group">
                <label for="useremail">Email Adress</label>
                <input type="email" name="useremails" id="useremails" class="form-control shadow-none" placeholder="Enter usermane">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="passwords" id="passwords" class="form-control shadow-none" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" name="cpasswords" id="cpasswords" class="form-control shadow-none" placeholder="Enter password">
                <div class="seepass"><i onclick="seePasswordSignup()" class="fa-solid fa-eye"></i></div>
            </div>
            <div class="form-group">
                <input type="submit" style="width: 100%;" value="Signup" class="btn btn-primary shadow-none" id="submitbtn">
            </div>     
            <div class="form-group">
                <p>Already have account? <a href="{% url 'login' %}">login</a></p>
            </div>   
        </form>
    </div>
    <div class="slideshowsections">
      <div class="darkbackground">
          <p><a href="#">Terms and Condition</a></p>
      </div>
    </div>
</div>
{% endblock %}
{% block footer %}{% endblock %}
