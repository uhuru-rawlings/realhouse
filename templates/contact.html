{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}
{% block body %}
<div class="navsections">
    <div class="container">
        {% include 'navbar.html' %}
    </div>
</div>
<div class="contactus container">
    <div class="flex_contactdetails">
        <div class="contactinfo">
            <p>Fill up the form, we will try to get back to you as soon as posible</p>
            <div class="contacts">
                <a href="tel:+2747980354"><i  id="iconsleft" class="fa-solid fa-phone"></i> +2747980354</a>
                <br>
                <a href="mailto:test@gmail.com"><i id="iconsleft" class="fa-solid fa-envelope"></i> test@gmail.com</a>
                <br>
                <a href="#location"><i id="iconsleft" class="fa-solid fa-location-dot"></i> tom mboya street</a>
            </div>
            <div class="socialicons">
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
        <div class="contactform">
            <form action="" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="flex_inputs">
                    <div class="input-group">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" oninput="removeError(this.id)" id="firstname" class="form-control shadow-none" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" oninput="removeError(this.id)" id="lastname" class="form-control shadow-none" placeholder="Last Name">
                        </div>
                    </div>
                   <div class="input-group">
                        <div class="form-group">
                            <label for="emailadress">Email Adress</label>
                            <input type="email" name="emailadress" oninput="removeError(this.id)" id="emailadress" class="form-control shadow-none" placeholder="Email Adress">
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">Phone Number</label>
                            <input type="tel" name="phonenumber" oninput="removeError(this.id)" id="phonenumber" class="form-control shadow-none" placeholder="Phone Number">
                        </div>
                   </div>
                </div>
               <div class="form-group">
                   <label for="messages">Message</label>
                   <textarea name="messages" id="messages" oninput="removeError(this.id)" cols="30" rows="10" class="form-control shadow-none" placeholder="Type message here"></textarea>
               </div>
               <div class="form-group">
                   <input type="submit" value="Submit" onclick="return validatContact()" id="buttons">
               </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}{% endblock %}
