{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
<div class="container" id="logincontainer">
    <div class="loginform">
        <form action="" method="post" autocomplete="off">
            <h4 class="text-center">Welcome back</h4>
            <p class="text-center"> please login to proceed</p>
            {% csrf_token %}
            <div class="form-group">
                <label for="useremail">Email Adress</label>
                <input type="email" name="useremail" id="useremail" class="form-control shadow-none" placeholder="Enter usermane">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control shadow-none" placeholder="Enter password">
            </div>
            <div class="form-group">
                <p><input type="checkbox" name="remeberme" id="remeberme">Remember me.</p>
                <a href="">forget password?</a>
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-primary" id="submitbtn">
            </div>     
            <div class="form-group">
                <p>Dont have account yet? <a href="">signup</a></p>
            </div>   
        </form>
    </div>
    <div class="slideshowsection">

    </div>
</div>
{% endblock %}
{% block footer %}{% endblock %}
